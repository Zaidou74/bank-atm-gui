    <h3 class="text-center">BALANCE TRANSFER</h3>
    <div class="d-flex justify-content-center align-items-center">
        <h4>Available Balance : <span id="balance">25000</span> PKR</h4>
    </div>

    <form action="">
        <div class="input-group mb-3">
            <span class="input-group-text">Account Number</span>
            <input type="text" id="accountNumber" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Amount</span>
            <input type="number" id="transferAmount" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <a href="./thankYou.html" class="mt-5 btn btn-danger btn-lg btn-block">TRANSFER AMOUNT</a>
    </form>




    <script>
        $(document).ready(function () {
            let balance = $("#balance").text();
            let totalVal = $("#transferAmount")
            totalVal.attr({
                "max": balance,
            });
        });
    </script>
</body>
